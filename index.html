<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Pokedex</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- O objetivo aqui é usar o tailwind e dps pedir pro copilot transformar tudo em classe css -->
    <script>
      tailwind.config = {
        corePlugins: {
          preflight: false, //desabilitar, pra depois quando tirar o tailwind não ficar com o css todo zoado
        },
      };
    </script>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/navigation.css" />
    <link rel="stylesheet" href="./styles/pokedex.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="navbarLogo">
          <img src="./logo.svg" width="30" alt="Logo" />
          <h1 class="navbarTitle">PokedexLMS</h1>
        </a>

        <div class="navbarLinks">
          <a href="#" class="navbarLink">Qual seu pokémon favorito?</a>
          <a href="#" class="navbarLink">Equipe</a>
        </div>
      </nav>
    </header>
    <section class="pokemon">
      <div class="pokemonCard">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
          alt="pokemon"
          class="pokemonImage"
        />

        <h2 class="pokemonName">
          Bulbasaur
          <small class="pokemonNumber">#1</small>
        </h2>

        <p class="pokemonType">grass</p>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./scripts/index.js"></script>
</html>
