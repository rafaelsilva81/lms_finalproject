<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Pokedex</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/navigation.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/pokedex.css" />
    <link rel="stylesheet" href="./styles/pokedex-responsive.css" />
    <link rel="stylesheet" href="./styles/create_pokemon.css" />

    <link rel="icon" href="public/logoPage.png" type="image/png" />
    <script src="./scripts/layout_loader.js"></script>
  </head>
  <body>
    <main>
      <section class="container-form">
        <div class="form_pokemon" id="form_pokemon">
          <h1>Crie um novo Pokémon</h1>

          <form id="pokemon-form">
            <div class="div-input">
              <label for="name">Nome do Pokémon:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="div-input">
              <label for="type">Tipo do Pokémon:</label>

              <div class="button-container" id="buttonContainer"></div>
            </div>

            <div class="div-input">
              <label for="image">Foto do Pokémon:</label>
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                required
              />
            </div>

            <div class="div-input">
              <label for="pokedex-number">Número na Pokédex:</label>
              <input
                type="number"
                id="pokedex-number"
                name="pokedex-number"
                value="-1"
                readonly
              />
            </div>

            <button type="submit">Criar Pokémon</button>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./scripts/create_pokemon.js"></script>
</html>
